<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Registro</title>
</head>

<body class="img_background">
    {% include 'base/header.html' %}
    <main>
        <br>
        <div class="container">
            <div class="row row-cols-md-4">
                <h2>Registro de usuario</h2>
            </div>
            <br>
            <form action="{% url "registro" %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_nombre">Nombre</label>
                    {{ form.username }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_apellidos">Apellidos</label>
                    {{ form.last_name }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_email">Correo</label>
                    {{ form.email }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_pass1">Constraseña</label>
                    {{ form.password1 }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_pass1">Confirmar Contraseña</label>
                    {{ form.password2 }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_direccion">Dirección</label>
                    {{ form.direccion }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_region">Región</label>
                    {{ form.region }}
                </div>
                <br>
                <div class="form-group">
                    <label for="id_codZip">Código Postal</label>
                    {{ form.cod_zip }}
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-dark">Registrarse</button>
            </form>
        </div>
    </main>
    {% include 'base/footer.html' %}
    <script src="{% static 'js/funcion.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
