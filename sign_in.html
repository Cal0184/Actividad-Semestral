    <main>
        <br>
        <form id="formularioReg" class="row g-3">
            <div class="col-md-6"> <!-- *nombre -->
                <label for="nombre" class="form-label" >Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6"> <!-- **ape -->
                <label for="ape" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="ape">
            </div>
            <div class="col-12"> <!-- **email -->
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6"> <!-- **pass1 -->
                <label for="pass1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass1">
            </div>
            <div class="col-md-6"> <!-- **pass2 -->
                <label for="pass2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="pass2">
            </div>
            
            <div class="col-12"> <!-- **direccion -->
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder=  "Example #0001">
            </div>
            <div class="col-12">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="region">Región:</label>
                            <select id="region" name="Region" class="form-control" required onchange="obtenerComunas()">
                                <option value="">Seleccione una Región</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="comuna">Comuna:</label>
                            <select id="comuna" name="comuna" class="form-control" required>
                                <option value="">Seleccione una Comuna</option>
                            </select>
                            <span id="comuna-error" class="error-message"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"> <!-- **zip -->
                <label for="zip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="zip" placeholder="0000000">
            </div>
            <div class="col-12"> <!-- **btnReg -->
                <button type="submit" class="btn btn-outline-dark">Enviar</button>
            </div>
        </form>
        <br>
