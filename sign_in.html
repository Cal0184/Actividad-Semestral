    <main>
        <br>
        <form id="margen" class="row g-3">
            <div class="col-md-6">
                <label for="inputFirstName" class="form-label" >Nombre</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6">
                <label for="inputLastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputPassword1" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="inputPassword1">
            </div>
            
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder=  "Example #0001">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Santiago">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Región</label>
                <select id="inputState" class="form-select">
                <option selected>Elegir...</option>
                <option>Región de Arica y Parinacota</option>
                <option>Región de Tarapacá</option>
                <option>Región de Antofagasta</option>
                <option>Región de Atacama</option>
                <option>Región de Coquimbo</option>
                <option>Región de Valparaiso</option>
                <option>Región Metropolitana</option>
                <option>Región de O'Higgins</option>
                <option>Región del Maule</option>
                <option>Región del Ñuble</option>
                <option>Región del Biobio</option>
                <option>Región de La Araucanía</option>
                <option>Región de Los Ríos</option>
                <option>Región de Los Lagos</option>
                <option>Región de Aysén</option>
                <option>Región de Magallanes</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip" placeholder="0000000">
            </div>
            <div class="col-12">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Recuérdame
                </label>
                </div>
            </div>
            <div class="col-12">
                <button  class="btn btn-success" type="submit">Regístrame</button>
            </div>
        </form>
        <br>
    </main>
