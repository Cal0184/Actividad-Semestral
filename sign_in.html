    <main>
        <br>
        <form id="formularioReg" class="row g-3">
            <div class="col-md-6"> <!-- *nombre -->
                <label for="nombre" class="form-label" >Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6"> <!-- **ape -->
                <label for="ape" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="ape">
            </div>
            <div class="col-12"> <!-- **email -->
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="col-md-6"> <!-- **pas1 -->
                <label for="pass1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass1">
            </div>
            <div class="col-md-6"> <!-- **pass2 -->
                <label for="pass2" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="pass2">
            </div>
            
            <div class="col-12"> <!-- **direccion -->
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder=  "Example #0001">
            </div>
            <div class="col-md-6"> <!-- **ciudad -->
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" placeholder="Santiago">
            </div>
            <div class="col-md-4"> <!-- **region -->
                <label for="region" class="form-label">Región</label>
                <select id="region" class="form-select">
                <option selected>Elegir...</option>
                <option>Región de Arica y Parinacota</option>
                <option>Región de Tarapacá</option>
                <option>Región de Antofagasta</option>
                <option>Región de Atacama</option>
                <option>Región de Coquimbo</option>
                <option>Región de Valparaiso</option>
                <option>Región Metropolitana</option>
                <option>Región de O'Higgins</option>
                <option>Región del Maule</option>
                <option>Región del Ñuble</option>
                <option>Región del Biobio</option>
                <option>Región de La Araucanía</option>
                <option>Región de Los Ríos</option>
                <option>Región de Los Lagos</option>
                <option>Región de Aysén</option>
                <option>Región de Magallanes</option>
                </select>
            </div>
            <div class="col-md-2"> <!-- **zip -->
                <label for="zip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="zip" placeholder="0000000">
            </div>
            <div class="col-12"> <!-- **btnReg -->
                <button type="button" class="btn btn-outline-dark">Enviar</button>
            </div>
        </form>
